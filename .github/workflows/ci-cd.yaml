name: SearchEngine Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: docker.io/${{ vars.DOCKER_USERNAME }}
  IMAGE_NAME: search_gateway
  IMAGE_TAG: latest

jobs:
  # =======================================
  # CI: SonarCloud + Docker Build & Push
  # =======================================
  ci:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # CHECKOUT SOURCE CODE
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # ---------------------------
      # SONARCLOUD ANALYSIS
      # ---------------------------
      - name: Set up JDK for SonarCloud
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------
      # DOCKER BUILD / PUSH
      # ---------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG .

      - name: Save Docker image as artifact
        run: docker save -o image.tar $REGISTRY/$IMAGE_NAME:$IMAGE_TAG

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

      - name: Push Docker image
        run: docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG

  # =======================================
  # SECURITY: Trivy Vulnerability Scan
  # =======================================
  scan-image:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Download built image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'table'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          vuln-type: 'os,library'
          exit-code: '0'

  # =======================================
  # CD: Deployment Update (Infra Repo)
  # =======================================
  cd:
    needs: scan-image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:

      # ---------------------------
      # CHECKOUT INFRA REPO
      # ---------------------------
      - name: Clone infra repo
        uses: actions/checkout@v3
        with:
          repository: Smart-Search-Org/SearchInfrastructure
          token: ${{ secrets.TOKEN_GITHUB }}
          path: infra-repo

      # ---------------------------
      # UPDATE VERSION
      # ---------------------------
      - name: Update version annotation in Deployment
        run: |
          python3 <<'EOF'
          import yaml

          DEPLOYMENT_FILE = "infra-repo/search_gateway/search_gateway_deployment.yaml"

          with open(DEPLOYMENT_FILE) as f:
              deployment = yaml.safe_load(f)

          annotations = (
              deployment.setdefault("spec", {})
                        .setdefault("template", {})
                        .setdefault("metadata", {})
                        .setdefault("annotations", {})
          )

          current_version = annotations.get("version", "0")
          new_version = str(int(current_version) + 1)
          annotations["version"] = new_version

          with open(DEPLOYMENT_FILE, "w") as f:
              yaml.dump(deployment, f, sort_keys=False)

          print(f"Updated version to {new_version}")
          EOF

      # ---------------------------
      # COMMIT + PUSH
      # ---------------------------
      - name: Commit and push changes to infra repo
        run: |
          cd infra-repo
          git config user.name "CI Bot"
          git config user.email "ci-bot@example.com"
          git add search_gateway/search_gateway_deployment.yaml
          git commit -m "CI/CD: bump search-gateway version"
          git push origin main
