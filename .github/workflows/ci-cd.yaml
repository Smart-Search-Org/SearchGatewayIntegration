name: SearchEngine Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # CHECKOUT SOURCE CODE
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # ---------------------------
      # SONARCLOUD ANALYSIS
      # ---------------------------
      - name: Set up JDK for SonarCloud
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------
      # DOCKER BUILD / PUSH
      # ---------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: dansil2301/search_gateway:latest

      # ---------------------------
      # INFRA REPO UPDATE
      # ---------------------------
      - name: Clone infra repo
        uses: actions/checkout@v3
        with:
          repository: Smart-Search-Org/SearchInfrastructure
          token: ${{ secrets.TOKEN_GITHUB }}
          path: infra-repo

      - name: Update version annotation in Deployment
        run: |
          python3 <<'EOF'
          import yaml

          DEPLOYMENT_FILE = "infra-repo/search_gateway/search_gateway_deployment.yaml"

          with open(DEPLOYMENT_FILE) as f:
              deployment = yaml.safe_load(f)

          annotations = deployment.setdefault("spec", {}).setdefault("template", {}).setdefault("metadata", {}).setdefault("annotations", {})
          current_version = annotations.get("version", "0")
          new_version = str(int(current_version) + 1)
          annotations["version"] = new_version

          with open(DEPLOYMENT_FILE, "w") as f:
              yaml.dump(deployment, f, sort_keys=False)

          print(f"Updated version to {new_version}")
          EOF

      - name: Commit and push changes to infra repo
        run: |
          cd infra-repo
          git config user.name "CI Bot"
          git config user.email "ci-bot@example.com"
          git add search_gateway/search_gateway_deployment.yaml
          git commit -m "CI: bump search-gateway version"
          git push origin main
