name: SearchEngine Pipeline

on:
  push:
    branches: [ "main" ]   # Run pipeline on pushes to main branch
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: dansil2301/search_gateway:latest

      - name: Clone infra repo
        uses: actions/checkout@v3
        with:
          repository: https://github.com/Smart-Search-Org/SearchInfrastructure
          token: ${{ secrets.TOKEN_GITHUB }}
          path: infra-repo

      - name: Update version annotation in Deployment
        run: |
          python3 <<'EOF'
          import yaml
          import os

          DEPLOYMENT_FILE = "infra-repo/search_gateway/deployment.yaml"

          with open(DEPLOYMENT_FILE) as f:
              deployment = yaml.safe_load(f)

          # Get current version or default to 0
          annotations = deployment.setdefault("spec", {}).setdefault("template", {}).setdefault("metadata", {}).setdefault("annotations", {})
          current_version = annotations.get("version", "0")
          # Increment version
          new_version = str(int(current_version) + 1)
          annotations["version"] = new_version

          with open(DEPLOYMENT_FILE, "w") as f:
              yaml.dump(deployment, f, sort_keys=False)

          print(f"Updated version to {new_version}")
          EOF

      - name: Commit and push changes to infra repo
        run: |
          cd infra-repo
          git config user.name "CI Bot"
          git config user.email "ci-bot@example.com"
          git add search_gateway/deployment.yaml
          git commit -m "CI: bump search-gateway version"
          git push origin main

